
<head>
  <link rel="stylesheet" type="text/css" href="user.css">
  <title>User</title>
</head>

<template name="personal">
<body style="color:black">
  {{>personaldetails }}

  {{> main }}

  {{> suggestions }}
  
</body>
</template>

<template name="main">
  <div id="main" align="center">
    <button id="timelinebutton">Timeline</button>
    <button id="recordingsbutton">Recordings</button>
    <h3 style="display:none" id="recordings">Recordings</h3>
    <h3 style="display:block" id="timeline">Timeline</h3>
  </div> 
</template>

<template name="photo">
  <div id="photo">
  </div>
</template>

<template name="bio">
  <div id="bio" align="center">
    <h3 id="fullname">&nbsp;</h3>
    <p id="description">&nbsp;</p>
  </div>

  <div id="edit_details" align="center">
    <button id="addProfilePic">Add Photo</button>
    <button id="addHeaderPic">Add Header</button>
    
      Full Name:<input type="text" id="fname_text"><br>
      Description:<input type="text" id="desc_text"><br>
      <button id="update">Update</button>
    
  </div>
</template>

<template name="header">
  <div id="header">
    {{> photo }} 
    
  </div>
</template>

<template name="personaldetails">
  <div id="personaldetails">
    {{>header}}

    {{> bio }}    
  </div>
</template>

<template name="suggestions">
  <div id="suggestions" align="center">
    <h3>Suggestions</h3>
  </div>
</template>
