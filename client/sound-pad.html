<head>
  <title>Sound Pad</title>

</head>

<body class="cbp-smenu-push">

  <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left cbp-sp" id="cbp-spmenu-s1">
    <div class="sidemenu">
      {{> menu}}
    </div>
    
  </nav>
  <div class="banner">
    <div class="main">
      <section>
        <input type="image" id="sidebar" src="menu_icon.png" width="35px" height="35px">
      </section>
    </div>
    <div class="login">
      {{> loginButtons}}
    </div>
    <div class="logo">
      <h1>Loop</h1>
    </div>
  </div>

  <button id="populate" onclick="populate()">Populate database</button>

  <button id="record">Record</button>
  <button id="stop">Stop</button>

  {{> drum_buttons}}

  {{> keys}}
  <script>
    var menuLeft = document.getElementById('cbp-spmenu-s1'),
        showLeft = document.getElementById('sidebar');

    showLeft.onclick = function() {
      classie.toggle( this, 'active');
      classie.toggle( menuLeft, 'cbp-spmenu-open');
    }
  </script>

</body>


<template name="drum_buttons">
<div id="buttoncontainer" class="button-container">
    {{> soundpad_button id="key-85" text="KICK" audio_file=audio_file1 }}
    {{> soundpad_button id="key-73" text="HAT" audio_file=audio_file2 }}
    {{> soundpad_button id="key-79" text="SNARE" audio_file=audio_file3 }}
    {{> soundpad_button id="key-74" text="HAT" audio_file=audio_file4 }}
    {{> soundpad_button id="key-75" text="KICK A" audio_file=audio_file5 }}
    {{> soundpad_button id="key-76" text="HAT A" audio_file=audio_file6 }}
    {{> soundpad_button id="key-78" text="SNARE A" audio_file=audio_file7 }}
    {{> soundpad_button id="key-77" text="HAT A" audio_file=audio_file8 }}
    {{> soundpad_button id="key-188" text="KICK B" audio_file=audio_file9 }}
  </div>
</template>

<template name="soundpad_button">
  <button class="playable" id={{id}}>{{text}}</button>
  {{> audio_tag audio_file=audio_file}}
</template>

<template name="audio_tag">
  <audio class="audio" src={{audio_file}}>
    Your browser does not support the <code>audio</code> element.
  </audio>
</template>

<template name="menu">
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand" style="color:white" align="center">
          <div class="text">
            INSTRUMENTS
          </div>
        </li>
        <li id="drumcontainer" class="item" style="color:white"><span>Drums</span>
