<head>
  <title>Sound Pad</title>
</head>

<body>
  <div class="login">
    {{> loginButtons}}
  </div>
  
  <div class="banner">
    <h1 align="center">Welcome to SoundPad!</h1>
  </div>

  <button id="populate" onclick="populate()">Populate database</button>

  <button id="record">Record</button>
  <button id="stop">Stop</button>

  {{> menu}}

  {{> drum_buttons}}

  {{> keys}}

</body>


<template name="drum_buttons">
<div id="buttoncontainer" class="button-container">
    {{> soundpad_button id="key-85" text="KICK" audio_file=audio_file1 }}
    {{> soundpad_button id="key-73" text="HAT" audio_file=audio_file2 }}
    {{> soundpad_button id="key-79" text="SNARE" audio_file=audio_file3 }}
    {{> soundpad_button id="key-74" text="HAT" audio_file=audio_file4 }}
    {{> soundpad_button id="key-75" text="KICK A" audio_file=audio_file5 }}
    {{> soundpad_button id="key-76" text="HAT A" audio_file=audio_file6 }}
    {{> soundpad_button id="key-78" text="SNARE A" audio_file=audio_file7 }}
    {{> soundpad_button id="key-77" text="HAT A" audio_file=audio_file8 }}
    {{> soundpad_button id="key-188" text="KICK B" audio_file=audio_file9 }}
  </div>
</template>

<template name="soundpad_button">
  <button class="playable" id={{id}}>{{text}}</button>
  {{> audio_tag audio_file=audio_file}}
</template>

<template name="audio_tag">
  <audio class="audio" src={{audio_file}}>
    Your browser does not support the <code>audio</code> element.
  </audio>
</template>


<template name="keys">
 <div id="p-wrapper">
  <ul id="piano">
    <li><div class="anchor playable"> {{> audio_tag audio_file=key1}} </div></li>
    <li>
      <div class="anchor playable"> {{> audio_tag audio_file=key3}} </div>
      <span class="playable"> {{> audio_tag audio_file=key2}} </span>
    </li>
    <li>
      <div class="anchor playable"> {{> audio_tag audio_file=key5}} </div>
      <span class="playable"> {{> audio_tag audio_file=key4}} </span> 
    </li>
    <li><div class="anchor playable"> {{> audio_tag audio_file=key6}} </div></li>
    <li>
      <div class="anchor playable"> {{> audio_tag audio_file=key8}} </div>
      <span class="playable"> {{> audio_tag audio_file=key7}} </span>
    </li>
    <li>
      <div class="anchor playable"> {{> audio_tag audio_file=key10}} </div>
      <span class="playable"> {{> audio_tag audio_file=key9}} </span>
    </li>
    <li>
      <div class="anchor playable"> {{> audio_tag audio_file=key12}} </div>
      <span class="playable"> {{> audio_tag audio_file=key11}} </span>
    </li>
    <li><div class="anchor playable"> {{> audio_tag audio_file=key13}} </div></li>
    <li>
      <div class="anchor playable"> {{> audio_tag audio_file=key15}} </div>
      <span class="playable"> {{> audio_tag audio_file=key14}} </span>
    </li>
    <li>
      <div class="anchor playable"> {{> audio_tag audio_file=key17}} </div>
      <span class="playable"> {{> audio_tag audio_file=key16}} </span>
    </li>
  </ul>
 </div>
</template>


<template name="menu">
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand" style="color:red" align="center">
          INSTRUMENTS
        </li>
        <li id="drumcontainer" class="item" style="color:white"><span>Drums</span>
          <ul id="drums" style="display:none;">
            <button class="drum_options" id="drum1">Drum 1</button>
            <button class="drum_options" id="drum2">Drum 2</button>
          </ul>
        </li>
       
        <li id="keycontainer" class="item" style="color:white"><span>Keys</span>
          <ul id="keys" style="display:none;">
            <button class="keyboard_options" id="grandpiano">Grand Piano</button>
            <button class="keyboard_options" id="churchorgan">Church Organ</button>
          </ul>
        </li>
  
      </ul>
    </div>
  </template>
