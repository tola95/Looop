<template name="banner">
<div class="banner">
  <div class="main">
      {{#if homePage}}
      <input type="image" class="upper-left_btn" id="sidebar-button" src="images/menu_icon.png" title="Sidebar menu button" width="35px" height="35px">
      {{else}}
      <a href="/"><img class="upper-left_btn" src="images/home.png" width="35px" height="35px"></a>
      {{/if}}
      <div class="logo">
      <h1>Loop</h1>
      </div>
      {{#if currentUser}}
      <a href="#" class="notifications">
        {{#if seenNotif}}
        Notifications
        {{else}}
        Notifications <img src="images/menu_icon.png" width="5px" height="5px">
        {{/if}}
      </a>
      {{/if}}
  </div>

  
  {{#if currentUser}}
    <a id="activity-link" href="/activity">Activity</a>
  {{/if}}

  <div class="login">
    {{> loginButtons}}
  </div>
</div>

<div id="notif_block">
  {{#each notifs}}
    {{> notifications}}
  {{/each}}
</div>
</template>
<template name="notifications">
  <div class="notif_cont">
    {{#if typeIs 'FollowedNotification'}}
    <b>{{followerId}}</b> is following you
    {{/if}}
  </div>
</template>
