<template name="activity">

{{#each activities}}
	{{> activityCard}}
{{else}}
	There are no activities.
{{/each}}

</template>

<template name="activityCard">
<div class="activity-card" user-id={{creatorId}}>
	<div class="profile-photo"><img class="profile-photo" src={{profile_image}} alt="Profile photo"></div>
	<div class="play"><input class="play" type="image" id="{{recordingId}}"  src="/images/play.png" width="60px" height="60px"> </div>
	<div class="activity_info" title="{{nameOfActivity}} - {{postedBy}}">
		<span class="name">{{nameOfActivity}}</span> - {{postedBy}}
	</div>
</div>
</template>

<template name="recordingCardContents">
	<div class="profile-photo"><img class="profile-photo" src={{profile_image}} alt="Profile photo"></div>
	<div class="play"><input class="play" type="image" id="{{#if currentUser}}{{_id}}{{else}}{{createdAt}}{{/if}}"  src="/images/play.png" width="60px" height="60px"> </div>
	<div class="activity_info" title="{{name}}"><span class="name">{{name}}</span></div>
</template>


<template name="ownRecordingCard">
<div class="recording-card" id={{_id}}>
	{{> recordingCardContents }}
	<span class="button-cont">
		{{#if published}}
			<button class="unpublish-button publish-buttons"><span>Published</span></button>
		{{else}}
			<button class="publish-buttons publish-button" ><img title="publish" src="/images/globe.png" width="10px" height="10px"> Publish</button>
		{{/if}}
		<button class="delete-button">
			<img class="delete" title="delete" src="/images/delete.png" width="10px" height="10px">
		</button>
	</span>
</div>
</template>


<template name="recordingCard">
<div class="recording-card">
	{{> recordingCardContents }}
</div>
</template>
