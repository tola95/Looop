<head>
  <title>Loop</title>
  <meta name="description" contents="Free soundpad allowing you to record created music">
</head>

<template name="home">
  {{> banner homePage=true}}

  <div class="cbp-smenu-push">
  <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left cbp-sp" id="cbp-spmenu-s1">
    <div class="sidemenu">
      {{> instrument_menu}}
    </div>
  </nav>
  </div>

<div>
  <div class="big-cont">
    {{> recording_controls}}
    <div class="instr_container">
      {{> drum_buttons}}
      {{> keys}}
    </div>

    <div class="tracks-container">
      <div class="recording">
        <h2>Recordings</h2>
        <div class="tracks">
          {{#unless recordings.length}}
          <p>You have no recordings yet</p>
          {{/unless}}
          {{#each recordings}}
            {{> record_strip}}
          {{/each }}
        </div>
        {{#if loadMore}}
          <div type="button" class="load">
              Load more
          </div>
        {{/if}}
      </div>

    </div>
  </div>
  </div>

{{> save_recording }}
</template>

<template name="record_strip">
  <div class="strip" id={{name}} title={{name}}>
    <div class="options">
      <button><img title="save" src="images/save.png" width="12px" height="12px;"></button>
      <button><img title="publish" src="images/globe.png" width="12px" height="12px"></button>
      <button><img title="delete" src="images/delete.png" width="12px" height="12px"></button>
    </div>
      <input type="image" id="play" src="images/play.png" width="20px" height="20px">
    <div class="name" title="Play {{name}}">
      {{name}}
    </div>
    
  </div>
</template>

 
<template name="drum_buttons">
<div id="buttoncontainer" class="button-container">
    {{> soundpad_button id="key-85" text="KICK" audio_file=audio_file1 }}
    {{> soundpad_button id="key-73" text="HAT" audio_file=audio_file2 }}
    {{> soundpad_button id="key-79" text="SNARE" audio_file=audio_file3 }}
    {{> soundpad_button id="key-74" text="HAT" audio_file=audio_file4 }}
    {{> soundpad_button id="key-75" text="KICK A" audio_file=audio_file5 }}
    {{> soundpad_button id="key-76" text="HAT A" audio_file=audio_file6 }}
    {{> soundpad_button id="key-78" text="SNARE A" audio_file=audio_file7 }}
    {{> soundpad_button id="key-77" text="HAT A" audio_file=audio_file8 }}
    {{> soundpad_button id="key-188" text="KICK B" audio_file=audio_file9 }}
  </div>
</template>

<template name="soundpad_button">
  <button class="playable" id={{id}}>{{text}}</button>
  {{> audio_tag audio_file=audio_file}}
</template>

<template name="audio_tag">
  <audio class="audio" src={{audio_file}}>
    Your browser does not support the <code>audio</code> element.
  </audio>
</template>


<template name="keys">
 <div id="p-wrapper">
  <ul id="piano">
    <li><div id="pkey-65" class="anchor playable"> {{> audio_tag audio_file=key1}} </div></li>
    <li>
      <div id="pkey-83" class="anchor playable"> {{> audio_tag audio_file=key3}} </div>
      <span id="pkey-87" class="playable"> {{> audio_tag audio_file=key2}} </span>
    </li>
    <li>
      <div id="pkey-68" class="anchor playable"> {{> audio_tag audio_file=key5}} </div>
      <span id="pkey-69" class="playable"> {{> audio_tag audio_file=key4}} </span> 
    </li>
    <li><div id="pkey-70" class="anchor playable"> {{> audio_tag audio_file=key6}} </div></li>
    <li>
      <div id="pkey-71" class="anchor playable"> {{> audio_tag audio_file=key8}} </div>
      <span id="pkey-84" class="playable"> {{> audio_tag audio_file=key7}} </span>
    </li>
    <li>
      <div id="pkey-72" class="anchor playable"> {{> audio_tag audio_file=key10}} </div>
      <span id="pkey-89" class="playable"> {{> audio_tag audio_file=key9}} </span>
    </li>
    <li>
      <div id="pkey-74" class="anchor playable"> {{> audio_tag audio_file=key12}} </div>
      <span id="pkey-85" class="playable"> {{> audio_tag audio_file=key11}} </span>
    </li>
    <li><div id="pkey-75" class="anchor playable"> {{> audio_tag audio_file=key13}} </div></li>
    <li>
      <div id="pkey-76" class="anchor playable"> {{> audio_tag audio_file=key15}} </div>
      <span id="pkey-79" class="playable"> {{> audio_tag audio_file=key14}} </span>
    </li>
    <li>
      <div id="pkey-186" class="anchor playable"> {{> audio_tag audio_file=key17}} </div>
      <span id="pkey-80" class="playable"> {{> audio_tag audio_file=key16}} </span>
    </li>
  </ul>
 </div>
</template>


<template name="instrument_menu">
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand" style="color:white" align="center">
        <div class="text">
          <h1>INSTRUMENTS</h1>
        </div>
      </li>
      <div class="instruments">
        <li id="drumcontainer" class="item" style="color:white"><span>Drums</span>
          <ul id="drums" style="display:none;">
            <button class="drum_options" id="drum1">Drum 1</button>
            <button class="drum_options" id="drum2">Drum 2</button>
          </ul>
        </li>
     
        <li id="keycontainer" class="item" style="color:white"><span>Keys</span>
          <ul id="keys" style="display:none;">
            <button class="keyboard_options" id="grandpiano">Grand Piano</button>
            <button class="keyboard_options" id="churchorgan">Church Organ</button>
          </ul>
        </li>
      </div>

    </ul>
  </div>
</template>


<template name="save_recording">
  <div class="save-recording" id="save-recording-background">
    <div class="save-recording" id="save-recording-wrapper">
      <div class="save-recording-name">
        <h3>Name:</h3> 
        <input id="recording-name-input" type="text" name="track_name" value="Untitled" size=30 autofocus>
      </div>
      <button id="save-recording-cancel">Cancel</button>
      <button id="save-recording-okay">Okay</button>
    </div>
  </div>
</template>

<template name="recording_controls">
  <div id="recording-controls">
      <input id="record-button" type="image" src="images/record.png" title="Start recording" width="48px" height="48px">
      <input id="stop-button" type="image" src="images/stop.png" title="Stop recording" width="48px" height="48px">
    </div>
</template>
